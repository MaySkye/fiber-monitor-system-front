<page-header></page-header>
<div [nzGutter]="24" class="pt-lg" nz-row>

  <div nz-col nzLg="8" nzSm="24" nzXl="8" nzXs="24">
    <div cdkDrag>
      <div cdkDragHandle class="example-handle">
        <svg fill="currentColor" viewBox="0 0 24 24" width="24px">
          <path
            d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
      <g2-card
        [action]=""
        [footer]="footer1"
        contentHeight="44px"
        title="基站数量"
        total="30（个）"
      >
        <!--        <ng-template #action1>-->
        <!--          <nz-tooltip [nzTitle]="'app.analysis.introduce' | translate">-->
        <!--            <i nz-icon nz-tooltip nzType="info-circle"></i>-->
        <!--          </nz-tooltip>-->
        <!--        </ng-template>-->
        <trend flag="up" style="display:block; margin-top:2px;">
          {{ '基站使用状态周同比' }}
          <span class="pl-sm">12%</span>
        </trend>
        <trend flag="down">
          {{ '基站使用状态日同比' }}
          <span class="pl-sm">11%</span>
        </trend>
        <ng-template #footer1>
          <p class="text-truncate mb0">
            {{ '基站使用次数 ' }}
            <span class="ml-sm">12314（次）</span>
          </p>
        </ng-template>
      </g2-card>
    </div>
  </div>
  <div nz-col nzLg="8" nzSm="24" nzXl="8" nzXs="24">
    <div cdkDrag>
      <div cdkDragHandle class="example-handle">
        <svg fill="currentColor" viewBox="0 0 24 24" width="24px">
          <path
            d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
      <g2-card
        [action]=""
        [footer]="footer2"
        [title]="'app.analysis.visits' | translate"
        contentHeight="46px"
        total="81,848"
      >
        <ng-template #action2>
          <nz-tooltip [nzTitle]="'app.analysis.introduce' | translate">
            <i nz-icon nz-tooltip nzType="info-circle"></i>
          </nz-tooltip>
        </ng-template>
        <g2-mini-area *ngIf="data" [data]="data" color="#975FE4" height="46"></g2-mini-area>
        <ng-template #footer2>
          <p class="text-truncate mb0">
            {{ 'app.analysis.day-visits' | translate }}
            <span class="ml-sm">1,2234</span>
          </p>
        </ng-template>
      </g2-card>
    </div>
  </div>
  <div nz-col nzLg="8" nzSm="24" nzXl="8" nzXs="24">
    <div cdkDrag>
      <div cdkDragHandle class="example-handle">
        <svg fill="currentColor" viewBox="0 0 24 24" width="24px">
          <path
            d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
      <g2-card
        [footer]="footer3"
        contentHeight="46px"
        title="站点维护数量"
        total="6,560"
      >
        <ng-template #action3>
          <nz-tooltip [nzTitle]="'app.analysis.introduce' | translate">
            <i nz-icon nz-tooltip nzType="info-circle"></i>
          </nz-tooltip>
        </ng-template>
        <g2-mini-bar *ngIf="data" [data]="data" height="46"></g2-mini-bar>
        <ng-template #footer3>
          <p class="text-truncate mb0">
            {{ 'app.analysis.conversion-rate' | translate }}
            <span class="ml-sm">60%</span>
          </p>
        </ng-template>
      </g2-card>
    </div>
  </div>
</div>

<div [nzGutter]="24" nz-row>
  <div nz-col nzLg="8" nzMd="24" nzSm="24" nzXs="24">
    <div cdkDrag>
      <div cdkDragHandle class="example-handle">
        <svg fill="currentColor" viewBox="0 0 24 24" width="24px">
          <path
            d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
      <nz-card [nzBordered]="false" nzTitle="主要干线传输稳定度">
        <app-mapdisplay-main-line></app-mapdisplay-main-line>
      </nz-card>
    </div>
  </div>
  <div class="mb-lg" nz-col nzLg="8" nzSm="24" nzXs="24">
    <div cdkDrag>
      <div cdkDragHandle class="example-handle">
        <svg fill="currentColor" viewBox="0 0 24 24" width="24px">
          <path
            d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
      <nz-card [nzBordered]="false" class="pie-card" nzTitle="正在运行设备数量">
        <app-mapdisplay-main-bar-data></app-mapdisplay-main-bar-data>
      </nz-card>
    </div>
  </div>
  <div class="mb-lg" nz-col nzLg="8" nzSm="24" nzXs="24">
    <div cdkDrag>
      <div cdkDragHandle class="example-handle">
        <svg fill="currentColor" viewBox="0 0 24 24" width="24px">
          <path
            d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
      <nz-card [nzBordered]="false" nzTitle="系统传输质量看板">
        <app-mapdisplay-main-time-line-data></app-mapdisplay-main-time-line-data>
      </nz-card>
    </div>
  </div>
</div>

<div [nzGutter]="24" nz-row>
  <div class="mb-lg" nz-col nzLg="8" nzSm="24" nzXs="24">
    <div cdkDrag>
      <div cdkDragHandle class="example-handle">
        <svg fill="currentColor" viewBox="0 0 24 24" width="24px">
          <path
            d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
      <nz-card
        [nzBodyStyle]="{ 'text-align': 'center' }"
        [nzBordered]="false"
        class="mb-lg"
        nzTitle="集中故障告警（季度）"
      >
        <app-mapdisplay-main-pie-data></app-mapdisplay-main-pie-data>
      </nz-card>
    </div>
  </div>
</div>
