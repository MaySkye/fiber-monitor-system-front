<div class="modal-header">
  <div class="modal-title">编辑站点信息</div>
</div>
<!-- 以下为表单区域 -->
<form nz-form #f="ngForm" se-container size="compact" col='6' gutter="24">
  <se label="站点ID" line col="1">{{record.site_id}}</se>
  <se label="名称" required col="3">
    <input [(ngModel)]="record.site_name" name="site_name" nz-input required type="text"/>
  </se>
  <se label="级别" required col="3">
    <nz-select [(ngModel)]="record.site_level" name="site_level" nzAllowClear required="" nzPlaceHolder="Choose">
      <nz-option [nzValue]="1" nzLabel="1"></nz-option>
      <nz-option [nzValue]="2" nzLabel="2"></nz-option>
      <nz-option [nzValue]="3" nzLabel="3"></nz-option>
    </nz-select>
  </se>
  <se label="类别" required col="3">
    <nz-select [(ngModel)]="record.site_type" name="site_type" nzAllowClear required nzPlaceHolder="Choose">
      <nz-option nzValue="正式" nzLabel="正式"></nz-option>
      <nz-option nzValue="普通" nzLabel="普通"></nz-option>
      <nz-option nzValue="测试" nzLabel="测试"></nz-option>
    </nz-select>
  </se>
  <se label="经度" col="2">
    <input [(ngModel)]="record.site_localx" name="site_localx" nz-input type="number" step="0.001"/>
  </se>
  <se label="纬度" col="2">
    <input [(ngModel)]="record.site_localy" name="site_localy" nz-input type="number" step="0.001"/>
  </se>
  <se label="站点编码" col="1">
    <input [(ngModel)]="record.site_address" name="site_address" nz-input type="text"/>
  </se>
  <se label="站点说明" col="1">
    <textarea [(ngModel)]="record.site_info" name="site_info" nz-input rows="3" placeholder="请输入站点说明"></textarea>
  </se>
  <se col="1">
    <button nz-button nzType="primary" [disabled]="f.invalid" (click)="save()">保存</button>
    <button nz-button nzType="primary" (click)="close()" style="background-color: #fa541c; border: 1px solid #fa541c;">关闭</button>
  </se>
</form>
